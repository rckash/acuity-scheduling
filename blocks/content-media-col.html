<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Media Col</title>
</head>
<body>
    
    <section>
        <div class="content-media-col">
            <div class="col">
                <div class="content-media-col__content content-media__content--col">
                    <h2 class="content-media-col__title">Automated booking, built to save you time</h2>
                    <p class="content-media-col__info">
                        Get a branded scheduling page that showcases your services and real-time availability. With easy payment and intake forms, your scheduler is everything your clients need to self-schedule appointments.
                    </p>
                </div>
                <div class="content-media-col__media">
                    <img src="../images/asana-manana.png" alt="a preview of the Asana Manana automated booking application">
                </div>
            </div>
        </div>
    </section>

</body>
</html>
