<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showcase Row</title>

    <!-- Blocks CSS -->
    <link rel="stylesheet" href="../css/blocks/showcase-row.css">

    <!-- Globals CSS -->
    <link rel="stylesheet" href="../css/globals/base.css">
    <link rel="stylesheet" href="../css/globals/font-face.css">
    <link rel="stylesheet" href="../css/globals/root.css">
    <link rel="stylesheet" href="../css/globals/utilities.css">
</head>
<body>

    <section>
        <div class="container">
            <div class="card is-blue-bg-primary">
                <div class="showcase">
                    <p class="showcase-subtitle text-align-center">Integrate with powerful third-party apps.</p>
                    <div class="showcase-row row-align-items-center flex-wrap">
                        <a class="showcase-item flex-center is-blue-bg-tertiary" href="stripe.com" target="_blank"><img src="../images/logo-stripe.svg" alt="stripe Logo" width="105" height="45"></a>
                        <a class="showcase-item flex-center is-blue-bg-secondary" href="square.com" target="_blank"><img src="../images/logo-square.svg" alt="Square Logo" width="142" height="36"></a>
                        <a class="showcase-item flex-center is-black-bg-primary" href="zapier.com" target="_blank"><img src="../images/logo-zapier.svg" alt="zapier Logo" width="138" height="43"></a>
                        <a class="showcase-item flex-center is-gold-bg" href="paypal.com" target="_blank"><img src="../images/logo-paypal.svg" alt="PayPal Logo" width="136" height="38"></a>
                        <a class="showcase-item flex-center is-white-bg" href="google-analytics.com" target="_blank"><img src="../images/logo-google-analytics.svg" alt="Google Analytics Logo" width="135" height="47"></a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
</body>
</html>
