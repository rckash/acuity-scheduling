<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero Slider</title>

    <!-- Components CSS -->
    <link rel="stylesheet" href="../css/components/slider.css">

<body>

    <section>
        <div class="container-max-width is-silver-blue-bg is-white-text text-align-center">
            <div class="hero-slider">
                <h1 class="hero-slider__title flex-horizontal-center">Flexible scheduling software to help you succeed</h1>
                <p class="hero-slider__info">With seamless client scheduling, secure payments, and workflow automation, all you have to do is show up on time.</p>
                <a class="hero-slider__button is-white-bg is-text-small is-black-text">Try Scheduling</a>
                <p class="hero-slider__button-subtitle">No credit card needed</p>
            </div>
            <div class="hero-slider__slider">

                <div class="slider-wrap">

                    <div class="row slider">
                        <div class="row slides--infinite">
                            <span><img class="slide--infinite card" src="/images/pexels-cottonbro-4123900.jpg" alt=""></span>
                            <span><img class="slide--infinite card" src="/images/pexels-cottonbro-7169852.jpg" alt=""></span>
                            <span><img class="slide--infinite card" src="/images/pexels-kevinmenajang-982673.jpg" alt=""></span>

                            <span><img class="slide--infinite card" src="/images/pexels-matheusnatan-5689042.jpg" alt=""></span>
                        </div>
                        <div class="row slides--infinite">
                            <span><img class="slide--infinite card" src="/images/pexels-cottonbro-4123900.jpg" alt=""></span>
                            <span><img class="slide--infinite card" src="/images/pexels-cottonbro-7169852.jpg" alt=""></span>

                            <span><img class="slide--infinite card" src="/images/pexels-larissafarber-7573942.jpg" alt=""></span>
                            <span><img class="slide--infinite card" src="/images/pexels-yaroslav-shuraev-6889088.jpg" alt=""></span>
                            <span><img class="slide--infinite card" src="/images/pexels-matheusnatan-5689042.jpg" alt=""></span>
                        </div>
                    </div>
            
                </div>

            </div>
        </div>
