<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Slider</title>

    <!-- Components CSS -->
    <link rel="stylesheet" href="../css/components/title-subtitle-row.css">
    <link rel="stylesheet" href="../css/components/slider.css">

    <!-- Blocks CSS -->
    <link rel="stylesheet" href="../css/blocks/content-slider.css">
    <link rel="stylesheet" href="../css/blocks/content-grid.css">

    <!-- Globals CSS -->
    <link rel="stylesheet" href="../css/globals/base.css">
    <link rel="stylesheet" href="../css/globals/font-face.css">
    <link rel="stylesheet" href="../css/globals/root.css">
    <link rel="stylesheet" href="../css/globals/utilities.css">

    <!-- Scripts -->
    <script src="../scripts/components/slider.js" defer></script>
</head>
<body>

    <section>
        <div class="container">
            <div class="content-slider">
                <div class="row-space-between align-items-last-baseline">
                    <h2 class="title_subtitle__title">Appointment booking software that adapts for you</h2>
                    <p class="title_subtitle__subtitle">
                        Free up time in your day with dynamic scheduling tools tailored to
                        your needs
                    </p>
                </div>

                <div class="slider-wrap content-slider__slider">
                    <div class="row slider-btn">
                        <img src="/images/left.svg.png" alt="" id="backBtn" width="15" height="12">
                        <img src="/images/right.svg.png" alt="" id="nextBtn" width="15" height="12">
                    </div>
                    <div class="row slider">
                        <div class="row slides">
                            <span><img class="slide card" src="/images/pexels-cottonbro-4123900.jpg" alt=""></span>
                            <span><img class="slide card" src="/images/pexels-cottonbro-7169852.jpg" alt=""></span>
                            <span><img class="slide card" src="/images/pexels-kevinmenajang-982673.jpg" alt=""></span>
                            <span><img class="slide card" src="/images/pexels-larissafarber-7573942.jpg" alt=""></span>
                            <span><img class="slide card" src="/images/pexels-yaroslav-shuraev-6889088.jpg" alt=""></span>
                            <span><img class="slide card" src="/images/pexels-matheusnatan-5689042.jpg" alt=""></span>
                        </div>
                        <div class="row slides">
                            <span><img class="slide card" src="/images/pexels-cottonbro-4123900.jpg" alt="" width="350" height="240"></span>
                            <span><img class="slide card" src="/images/pexels-cottonbro-7169852.jpg" alt="" width="350" height="240"></span>
                            <span><img class="slide card" src="/images/pexels-kevinmenajang-982673.jpg" alt="" width="350" height="240"></span>
                            <span><img class="slide card" src="/images/pexels-larissafarber-7573942.jpg" alt="" width="350" height="240"></span>
                            <span><img class="slide card" src="/images/pexels-yaroslav-shuraev-6889088.jpg" alt="" width="350" height="240"></span>
                            <span><img class="slide card" src="/images/pexels-matheusnatan-5689042.jpg" alt="" width="350" height="240"></span>
                        </div>
                    </div>
            
                </div>
            </div>
        </div>
    </section>
    
</body>
</html>
